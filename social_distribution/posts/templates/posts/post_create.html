{% extends 'base.html' %}
{% block content %}
    {% load crispy_forms_tags %}
    <!-- https://simpleisbetterthancomplex.com/tutorial/2018/11/28/advanced-form-rendering-with-django-crispy-forms.html -->
    {% if error %}
        <h1 class="text-center" style="padding-top: 20px; font-family: roboto">{{ error }}</h1>
    {% else %}
        <div class = "row">
            <div class="col-5 container-fluid" style="padding: 20px;">
                <div class="card">
                    <div class="card-title">
                        {% if edit %}
                            <h2 class="text-center bg-light border-bottom"
                                style="padding: 10px; font-family: Segoe UI">Edit Post</h1>
                        {% else %}
                            <h2 class="text-center bg-light border-bottom"
                                style="padding: 10px; font-family: Segoe UI">Create Post</h1>
                        {% endif %}
                    </div>
                    <div class="card-body">{% crispy form %}</div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
