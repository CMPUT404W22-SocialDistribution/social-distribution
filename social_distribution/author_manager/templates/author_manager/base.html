{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Squawker</title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Roboto">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <script src="https://kit.fontawesome.com/abd7f00367.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body style="background-color: #F0F8FF">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand fw-lighter" style="font-family: Segoe UI" href="{% url 'author_manager:home' %}"><i class="fa-solid fa-crow"></i> Squawker</a>
                </div>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#mynavbar"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link font-weight-bold" href="{% url 'posts:posts' user.author.id %}">My Posts</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link font-weight-bold" href="{% url 'author_manager:friends' user.author.id %}">Friends</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link font-weight-bold" href="#">GitHub</a>
                        </li>
                    </ul>
                    &nbsp;&nbsp;&nbsp;
                    <a href="{% url 'posts:post_create' user.author.id %}">
                        <button class="navbar-btn btn btn-sm btn-secondary font-weight-bold"
                                style='width:10em'>Create Post</button>
                    </a>
                    <ul class="navbar-nav ms-auto">
                        <button type="button"
                                class="btn btn-sm btn-outline-secondary border-2 rounded-pill">
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'author_manager:inbox' user.author.id %}"><i class="fa-solid fa-envelope"></i></a>
                            </li>
                        </button>
                        &nbsp;&nbsp;
                        <button type="button"
                                class="btn btn-sm btn-outline-secondary border-2 rounded-pill">
                            <li class="nav-item dropdown">
                                <a id="username"
                                   class="nav-link dropdown-toggle"
                                   href="#"
                                   role="button"
                                   data-bs-toggle="dropdown"
                                   style="font-size: 18;"><i class="fa-solid fa-user"></i> &nbsp;{{ user.username }}&nbsp; &nbsp; &nbsp;</a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" href="{% url 'author_manager:profile' user.author.id %}">Profile</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="{% url 'author_manager:logout' %}">Logout</a>
                                    </li>
                                </ul>
                            </li>
                        </button>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="main-content container-fluid">
            {% block content %}{% endblock %}

            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="success" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </symbol>
                <symbol id="info" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                </symbol>
                <symbol id="warning" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </symbol>
            </svg>
        
            {% if messages %}
                {% for message in messages %}
                <div class="fixed-bottom sticky-bottom alert alert-{{ message.tags }} alert-dismissible fade show ml-3 w-50" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img"><use xlink:href="#{{ message.tags }}"/></svg>
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
        </div>
    </body>
</html>
