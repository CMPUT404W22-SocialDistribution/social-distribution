{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Squawker</title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Roboto">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet">
        <script src="https://kit.fontawesome.com/abd7f00367.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand fw-lighter" style="font-family: Segoe UI" href="{% url 'author_manager:home' %}"><i class="fa-solid fa-crow"></i> Squawker</a>
                </div>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#mynavbar"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link font-weight-bold" href="#">My Post</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link font-weight-bold" href="#">Friends</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link font-weight-bold" href="#">GitHub</a>
                        </li>
                    </ul>
                    &nbsp;&nbsp;&nbsp;
                    <a href="{% url 'posts:posts' user.author.id %}">
                        <button class="navbar-btn btn btn-sm btn-secondary font-weight-bold"
                                style='width:10em'>Create Post</button>
                    </a>
                    <ul class="navbar-nav ms-auto">
                        <button type="button"
                                class="btn btn-sm btn-outline-secondary border-1 rounded-pill">
                            <li class="nav-item active">
                                <a class="nav-link" href="#"><i class="fa-solid fa-envelope"></i></a>
                            </li>
                        </button>
                        &nbsp;&nbsp;
                        <button type="button"
                                class="btn btn-sm btn-outline-secondary border-2 rounded-pill">
                            <li class="nav-item dropdown">
                                <a id="username"
                                   class="nav-link dropdown-toggle"
                                   href="#"
                                   role="button"
                                   data-bs-toggle="dropdown"
                                   style="font-size: 18;"><i class="fa-solid fa-user"></i> &nbsp;{{ user.username }}&nbsp; &nbsp; &nbsp;</a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" href="{% url 'author_manager:profile' user.author.id %}">Profile</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="{% url 'author_manager:logout' %}">Logout</a>
                                    </li>
                                </ul>
                            </li>
                        </button>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
